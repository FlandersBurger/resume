<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl" ui-router-styles>
<head>
<title>Laurent Debacker Resume</title>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.4/css/tether.min.css">

  <link rel="stylesheet" ng-href="./resources/bootstrap{{themeCounter}}.min.css">
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/app.css">
  <link rel="stylesheet" href="./resources/circle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.5.0/css/flag-icon.min.css">

  <link href="https://fonts.googleapis.com/css?family=Merriweather|VT323" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
     (function(){
        emailjs.init("user_XkF9tU8gtA0LC4H4FsHlP");
     })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--link rel="icon"
        type="image/png"
        href="toppriority.png"-->

  <base href="/">
</head>

<body ng-cloak>

    <div class="loading">
      <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
    </div>

  <div class="content" style="display:none;">
    <nav class="navbar navbar-default" style="position:fixed;width:100%;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand active" ui-sref="home">Laurent Debacker</a>
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar" ng-class="!navCollapsed && 'in'">
          <ul class="nav navbar-nav navbar-left">
            <li class="nav-item">
              <a class="nav-link" ui-sref="experience" ng-click="navCollapsed = true">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref="skills" ng-click="navCollapsed = true">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref="hobbies" ng-click="navCollapsed = true">Hobbies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref="contact" ng-click="navCollapsed = true">Contact</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button class="btn btn-default navbar-btn" ng-click="flipTheme()">Change Theme</button>
            </li>
            <!--li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{selectedLanguage.code}}</a>
              <ul class="dropdown-menu">
                <li ng-repeat="language in languages"><a href="#" ng-click="selectLanguage(language)"><span class="flag-icon" ng-class="language.flag"></span> {{language.name}}</a></li>
              </ul>
            </li-->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div ui-view class="page"></div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" id="footer">
      <div class="container">
        <ul class="nav navbar-nav collapse navbar-collapse">
          <li ng-repeat="profile in socialMedia" class="nav-item">
            <a class="nav-link social-media" ng-href="{{profile.url}}" target="_blank"><i class="fa fa-2x" ng-class="profile.icon" aria-hidden="true"></i><span> {{profile.name}}</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.4/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
  <script src="./resources/angular-chart.min.js"></script>
  <script src="./resources/underscore-min.js"></script>
  <script src="./assets/app.js"></script>


</body>
</html>
