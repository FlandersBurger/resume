<div class="container">
  <form ng-submit="register(username, password, confirmPassword)">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" ng-model="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control password" type="password" ng-model="password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input class="form-control password" type="password" ng-model="confirmPassword">
    </div>
    <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
  </form>
</div>
