<div id="tenthingscurate-page" class="col-md-12">
  <h1>Ten Things List Curation</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Language</th>
				<th>Score</th>
				<th>Created</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="list in lists | orderBy: '+name'">
				<td>{{list.name}}</td>
				<td>{{list.language}}</td>
				<td>{{list.score}}</td>
				<td>{{formatDate(list.date)}}</td>
			</tr>
		</tbody>
	</table>
</div>
