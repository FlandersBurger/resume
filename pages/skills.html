<div id="skills-page" ng-cloak>
  <div class="skill-wheel">
    <div ng-show="skillsVisible" ng-cloak>
      <div class="selectable-skill" ng-repeat="skill in skills track by $index | orderBy skill.name" ng-style="getPosition($index)" ng-mouseover="setSelectedSkill($index)">
        <img ng-src="./images/{{skill.image}}" ng-click="skillsVisible = false"/>
      </div>
    </div>
  </div>

  <div class="selected-skill">
    <img ng-src="./images/{{getSelectedSkill().image}}" ng-mouseover="skillsVisible = !skillsVisible"/>
  </div>
  <div class="selected-skill-text" ng-hide="skillsVisible">
    <h1>{{getSelectedSkill().name}}</h1>
    <p>{{getSelectedSkillText()}}</p>
  </div>
</div>
