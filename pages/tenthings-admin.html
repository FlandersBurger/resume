

<div id="tenthingsadmin-page" class="col-md-12" ng-if="currentUser.admin">
  <h1>Welcome to Ten Things Admin</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <!--th></th-->
        <th>Username</th>
        <th>Name</th>
        <th>Access</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="form-control" type="text" placeholder="Search" ng-model="search.username"></td>
        <td><input class="form-control" type="text" placeholder="Search" ng-model="search.displayName"></td>
        <td></td>
      </tr>
      <tr ng-repeat="user in users | orderBy: 'username' | filter: search">
        <!--td><img class="img-circle img-profile" ng-src="{{user.photoURL}}" alt="Profile Picture" ng-if="user.photoURL"></td-->
        <td>{{user.username}}</td>
        <td>{{user.displayName}}</td>
        <td>
          <button class="btn btn-sm" ng-disabled="loading" ng-class="{'btn-success': !user.banned, 'btn-danger': user.banned}" ng-click="toggleBan(user)">
            <i class="fas" ng-class="{'fa-thumbs-up': !user.banned, 'fa-thumbs-down': user.banned}" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
