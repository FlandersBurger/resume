<div id="tenthings-page" class="col-md-12">
  <h1>Ten Things</h1>
  <h2>{{list.name}}</h2>
  <div>
    <input
      class="form-control input-search"
      type="search"
      ng-model="guess"
      placeholder="Guess"
      ng-keydown="keyDown($event)"
    />
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in values | orderBy: '+value' ">
        {{item.guessed ? item.value : '?'}}
      </li>
    </ul>
  </div>
</div>
