<div class="container">
  <br />
  <form role="form">
    <div class="form-group">
      <div class="input-group">
        <input ng-model="postBody" class="form-control" placeholder="Post"/>
        <span class="input-group-btn">
          <button ng-click="addPost()" class="btn btn-default" ng-disabled="!loggedIn"><i class="fa fa-lg fa-envelope"></i></button>
        </span>
      </div>
      <input type="text" ng-model="searchText" class="form-control" placeholder="Search" ng-show="loggedIn">
    </div>
  </form>
  <h2 ng-hide="loggedIn">Please login to see the chat and post</h2>
  <ul class="list-group" ng-show="loggedIn">
    <li ng-repeat="post in posts | orderBy:'-date' | filter:searchText | limitTo: 50" class="list-group-item">
      <strong>{{ post.poster ? post.poster.username : post.username }}:</strong>
      <span>{{ post.body }}</span>
    </li>
  </ul>
</div>
