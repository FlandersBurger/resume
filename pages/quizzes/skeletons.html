<div class="quiz-page quiz-photos-page">
  <h1>Animal Skeletons</h1>
  <div class="panel panel-default"
       ng-class="{'panel-default': !animal.guess, 'panel-success': animal.guess === animal.name, 'panel-danger': animal.guess && animal.guess !== animal.name}"
       ng-repeat="animal in animals track by $index">
    <div class="panel-heading">{{$index + 1}}</div>
    <div class="panel-body">
      <img class="img-responsive img-rounded" ng-src="skeletons/{{animal.image}}" />
      <div class="input-group">
        <button class="btn btn-default"
                ng-repeat="answer in animal.answers"
                ng-disabled="animal.guess"
                ng-class="{'btn-default': !animal.guess, 'btn-success': animal.guess && answer === animal.name, 'btn-danger': answer === animal.guess && animal.guess !== animal.name}"
                ng-click="guess(animal, answer)">
          {{answer}}
        </button>
      </div>
    </div>
  </div>
  <h1 ng-show="isScoreVisible()">{{getScore()}}</h1>
</div>
