<div id="modal-login" class="modal fade" role="dialog" ng-controller="LoginCtrl">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body login-options">
        <div id="firebaseui-auth-container"></div>
        <div>
          <script
            async
            src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="TenThings_Bot"
            data-size="large"
            data-onauth="onTelegramAuth(user)"
            data-request-access="write"
          ></script>
          <script type="text/javascript">
            function onTelegramAuth(user) {
              var element = document.getElementById("modal-login");
              var scope = angular.element(element).scope();
              scope.telegramLogin(user);
              console.log("user:", user);
              alert("Experimental telegram login successful! Functionality to be implemented.");
            }
          </script>
        </div>
        <div id="loader">Loading...</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
