<div id="modal-blurb" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">{{selectedItem.value}}</h3>
      </div>
      <div class="modal-body">
        <img ng-src="{{selectedItem.blurb}}" ng-if="selectedItem.blurbType === 'image'" style="max-width: 100%" />
        <iframe
          width="100%"
          height="315"
          frameborder="0"
          ng-if="['youtube', 'spotify', 'link'].includes(selectedItem.blurbType)"
          src="{{getEmbedUrl(selectedItem.blurb)}}"
          >{{getEmbedUrl(selectedItem.blurb)}}
        </iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
