<div id="modal-pick-categories" class="modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">List categories</h3>
      </div>
      <div class="modal-body">
        <h4>{{selectedList.name}}</h4>
        <ul class="filter-list">
          <li ng-repeat="category in categories | orderBy">
            <a
              class="btn btn-sm"
              ng-click="setCategory(selectedList, category)"
              ng-class="{'btn-default': !selectedList.categories.includes(category),'btn-primary': selectedList.categories.includes(category)}"
              href="#"
            >
              {{category}}
            </a>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
