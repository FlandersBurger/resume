<div id="modal-list-filters" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">List filters</h3>
      </div>
      <div class="modal-body">
        <h4>Languages</h4>
        <ul class="filter-list">
          <li ng-repeat="language in languages | orderBy: 'code'">
            <a
              class="btn btn-sm"
              ng-class="{'btn-default': languageFilter[language.code] === undefined,'btn-primary': languageFilter[language.code] === true, 'btn-warning': languageFilter[language.code] === false}"
              href="#"
              ng-click="setLanguageFilter(language)"
              uib-tooltip="{{language.name}} - {{languageStats[language.code] || 0}} lists"
            >
              {{language.code}}
            </a>
          </li>
        </ul>
        <br />
        <h4>Categories</h4>
        <ul class="category-list">
          <li ng-repeat="category in categories | orderBy: 'value'">
            <a
              class="btn btn-sm"
              ng-click="setCategoryFilter(category.value)"
              ng-class="{'btn-default': categoryFilter[category.value] === undefined,'btn-primary': categoryFilter[category.value] === true, 'btn-warning': categoryFilter[category.value] === false}"
              uib-tooltip="{{categoryStats[category.value] || 0}} lists"
              href="#"
            >
              {{category.label}}
            </a>
            <ul>
              <li ng-repeat="subcategory in category.subcategories | orderBy: 'value'">
                <a
                  class="btn btn-sm"
                  ng-click="setCategoryFilter(subcategory.value)"
                  ng-class="{'btn-default': categoryFilter[subcategory.value] === undefined,'btn-primary': categoryFilter[subcategory.value] === true, 'btn-warning': categoryFilter[subcategory.value] === false}"
                  uib-tooltip="{{categoryStats[subcategory.value] || 0}} lists"
                  href="#"
                >
                  {{subcategory.label}}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
