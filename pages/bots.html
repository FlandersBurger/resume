<div id="bots-page">
  <div class="col-md-4" ng-repeat="list in lists">
    <div class="panel panel-default">
      <div class="panel-heading">
        <input class="form-control" ng-model="list.name" />
      </div>
      <div class="panel-body">
        <div ng-repeat="value in list.values">    
          <input class="form-control" ng-model="value.value" />
        </div>
      </div>
    </div>
  </div>
</div>
